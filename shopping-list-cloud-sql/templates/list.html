<html>
  <title>Shopping List</title>
  <body>
    <h1>Shopping List</h1>
    {% if items|length == 0 %}
      No items
    {% else %}
      <ul>
        {% for item in items %}
          <li>Item: {{ item["name"] }}, quantity: {{ item["quantity"] }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form action="/new" method="GET">
      <button type="submit">Add item</button>
    </form>
    <form action="/clear" method="POST">
      <button type="submit">Clear all</button>
    </form>
  </body>
</html>
